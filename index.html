<form action="#" method="#">
    <div class="row">
        <div class="col">
            <input type="text" class="form-control" id="nome" placeholder="Nome">
        </div> <br />
        <div class="col">
            <input type="tel" class="form-control" id="tel" placeholder="Telefone">
        </div><br />
    </div><br />
    <div class="col">
        <input type="text" class="form-control" id="metragem" placeholder="Metragem">
    </div><br />
    <div class="col">

        <button id="submit" type="submit" class="btn btn-primary">Cotar</button>
 
        </div>

        window.open(url);

    });

</script>
